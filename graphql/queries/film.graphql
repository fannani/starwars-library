query film($id: ID!) {
	film(id: $id) {
    title
    director
    producers
    episodeID
    openingCrawl
    releaseDate
    characterConnection {
      characters {
        name
        gender
        birthYear
        eyeColor
        height
        skinColor
        mass
        hairColor
        homeworld {
          name
        }
        species {
          name
        }  
      }
    }
  }
}